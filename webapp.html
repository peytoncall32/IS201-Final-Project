  <!-- Web App Content -->
  <main class="container mt-5 text-center">
    <h1>Guess the Number!</h1>
    <p>Pick a number between 1 and 10</p>

    <input type="number" id="guess" min="1" max="10" placeholder="Enter your guess" class="form-control w-25 mx-auto">
    <button class="btn btn-primary mt-3" onclick="checkGuess()">Submit</button>
    <p id="result" class="mt-4 fw-bold"></p>
  </main>

  <!-- Game Script -->
  <script>
    const secretNumber = Math.floor(Math.random() * 10) + 1;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guess').value);
      const result = document.getElementById('result');

      if (isNaN(guess)) {
        result.textContent = 'Please enter a number!';
        result.style.color = 'orange';
        return;
      }

      if (guess === secretNumber) {
        result.textContent = 'üéâ Correct! You guessed the number!';
        result.style.color = 'green';
      } else {
        result.textContent = '‚ùå Nope! Try again.';
        result.style.color = 'red';
      }
    }
  </script>
